<!DOCTYPE html>
<html>
<head>
    <title>EXPRESS - Liên Hệ</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        .contact-wrapper {
            display: flex;
            gap: 40px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .contact-info {
            flex: 1;
        }
        
        .contact-form {
            flex: 2;
        }
        
        h1 { color: #333; margin-bottom: 20px; }
        h2 { color: #d32f2f; border-bottom: 2px solid #d32f2f; padding-bottom: 10px; }
        
        .info-item {
            margin: 20px 0;
            padding-left: 25px;
            position: relative;
        }
        
        .info-item:before {
            content: "•";
            color: #d32f2f;
            position: absolute;
            left: 0;
            font-size: 20px;
        }
        
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-group {
            flex: 1;
        }
        
        textarea {
            height: 150px;
            resize: vertical;
        }
        
        .checkbox {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .checkbox input {
            width: auto;
            margin-right: 10px;
        }
        
        .submit-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #b71c1c;
        }
        
        .required {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Liên Hệ Với Chúng Tôi</h1>
        <p>Điền vào form bên dưới, chúng tôi sẽ liên hệ lại với bạn trong thời gian sớm nhất.</p>
        
        <div class="contact-wrapper">
            <!-- Thông tin liên hệ -->
            <div class="contact-info">
                <h2>Thông Tin Liên Hệ</h2>
                <div class="info-item">
                    <strong>Địa chỉ:</strong><br>
                    123 Nguyễn Văn Linh, Quận 7, TPHCM
                </div>
                <div class="info-item">
                    <strong>Hotline:</strong><br>
                    1900 6980
                </div>
                <div class="info-item">
                    <strong>Email:</strong><br>
                    hotro@express.vn
                </div>
                <div class="info-item">
                    <strong>Giờ làm việc:</strong><br>
                    24/7
                </div>
                
                <h2 style="margin-top: 40px;">Theo Dõi Chúng Tôi</h2>
                <!-- Thêm icon mạng xã hội ở đây -->
            </div>
            
            <!-- Form liên hệ -->
            <div class="contact-form">
                <h2>Gửi Tin Nhắn</h2>
                
                <!-- FORM FORMSPREE - ĐÃ TÙY CHỈNH -->
                <form action="https://forms.prse.io/f/mregkyev" method="POST">
                    <!-- Dòng 1: Họ tên và Số điện thoại -->
                    <div class="form-row">
                        <div class="form-group">
                            <label>Họ và tên <span class="required">*</span></label>
                            <input type="text" name="full_name" required>
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại <span class="required">*</span></label>
                            <input type="tel" name="phone" required>
                        </div>
                    </div>
                    
                    <!-- Dòng 2: Email và Chủ đề -->
                    <div class="form-row">
                        <div class="form-group">
                            <label>Email <span class="required">*</span></label>
                            <input type="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>Chủ đề <span class="required">*</span></label>
                            <select name="subject" required>
                                <option value="">Chọn chủ đề</option>
                                <option value="hỗ_trợ">Hỗ trợ khách hàng</option>
                                <option value="dịch_vụ">Tư vấn dịch vụ</option>
                                <option value="đối_tác">Hợp tác đối tác</option>
                                <option value="khác">Khác</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Nội dung -->
                    <div class="form-group">
                        <label>Nội dung <span class="required">*</span></label>
                        <textarea name="message" required></textarea>
                    </div>
                    
                    <!-- Checkbox đồng ý -->
                    <div class="checkbox">
                        <input type="checkbox" id="agree" name="agree" required>
                        <label for="agree">Tôi đồng ý với chính sách bảo mật và điều khoản dịch vụ</label>
                    </div>
                    
                    <!-- Nút gửi -->
                    <button type="submit" class="submit-btn">Gửi yêu cầu</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
